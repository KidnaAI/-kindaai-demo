

<!DOCTYPE html>
<html>
<head>
  <title>KidnaAI - Login</title>

  <!-- Firebase App SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

  <!-- Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAlpG_CEtoxOzSKfqKXR5ieV9EKCvQd9oE",
      authDomain: "kidnaai365.firebaseapp.com",
      projectId: "kidnaai365",
      storageBucket: "kidnaai365.firebasestorage.app",
      messagingSenderId: "171699926518",
      appId: "1:171699926518:web:2f5b8e7bd56c9db38cc3d7"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <h1>Kidna AI</h1>

  <button onclick="googleLogin()">Login with Google</button>
  <button onclick="logout()">Logout</button>

  <p id="user-info"></p>

  <script>
    // ✅ Google Login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("user-info").innerText = "Welcome, " + user.displayName;
          // Redirect to home page
          window.location.href = "home.html";
        })
        .catch((error) => {
          console.log(error.message);
        });
    }

    // ✅ Logout
    function logout() {
      firebase.auth().signOut()
        .then(() => {
          document.getElementById("user-info").innerText = "You are logged out.";
        });
    }
  </script>

</body>
</html>
